<!DOCTYPE html>
<html>
    <head>
        <title>Home page</title>
    </head>
<body>
    <form>
      User Name:  <input type="text" id = "fname" name="name" onchange="display(e)">
    </form>
    <hr>
    <p>I am new to <span id="it">javascript</span></p>
    <button onclick="callMe()">click here</button>
    <div id="getVal"></div>
    <div id="dis">   
    </div>
   
    <script>
        function callMe(){
            let name = document.getElementById("fname").value
            if(name == ""){
                alert("User name cannot be empty")
            }
            document.getElementById("dis").innerHTML = "Hello "+name;
            document.getElementById("it").style.background = "yellow";
        }   

        function display(){
           let val = document.getElementById("fname").value
           document.getElementById("getVal").innerHTML = val;
        } 

    </script>
</body>
</html>
