<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Employee Form</title>
    <style>
        #container {
            width: 400px;
            margin: auto;
            margin-top: 30px;
        }
        </style>
</head>

<body>
    <a class="btn btn-primary mx-5 position-absolute" href="employeeList.html" target="_blank" onclick="passOn()" role="button">View Employees</a>
    <form action = "javascript:addEmployee()">
        <div id="container">
            <h3 class="text-center text-decoration-underline py-3">Employee Registration Form</h3>
            <div class="row g-3 align-items-center py-3">
                <div class="col-auto">
                    <label for="name" class="col-form-label">Name :</label>
                </div>
                <div class="col-auto">
                    <input type="text" id="name" class="form-control" required>
                </div>
            </div>
            <div class="row g-3 align-items-center py-3">
                <div class="col-auto">
                    <label for="empId" class="col-form-label">Emp Id :</label>
                </div>
                <div class="col-auto">
                    <input type="text" id="empId" class="form-control w-75" required>
                </div>
            </div>
            <div class="row g-3 align-items-center py-3">
                <div class="col-auto">
                    <label for="joinDate" class="col-form-label">Joining Date :</label>
                </div>
                <div class="col-auto">
                    <input type="date" id="joinDate" class="form-control" required>
                </div>
            </div>
            <div class="row g-3 align-items-center py-3">
                <div class="col-auto">
                    <label for="hoursWorked" class="col-form-label">Hours Worked :</label>
                </div>
                <div class="col-auto">
                    <input type="number" id="hoursWorked" class="form-control w-50" required>
                </div>
            </div>
            <div class="row g-3 align-items-center py-3">
                <div class="col-auto">
                    <label for="designation" class="col-form-label">Designation :</label>
                </div>
                <div class="col-auto">
                    <select id="designation" class="form-select form-select-sm" aria-label=".form-select-sm example" required>
                        <option value="Manager">Manager</option>
                        <option value="Consultant">Consultant</option>
                        <option value="Trainee">Trainee</option>
                    </select>
                </div>
            </div>
            <input class="btn btn-primary" type="submit" value="Submit">
        </div>
    </form>

    
    <script src="employeeForm.js"></script>
</body>

</html>
